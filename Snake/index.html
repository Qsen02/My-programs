<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="snake.js"></script>
    <title>Snake</title>
</head>

<body>
    <canvas id="myCanvas" width="1200" height="800"></canvas>
    <div class="modal">
        <section>
            <h2>Game over</h2>
            <p id="result"></p>
            <button id="newGame">New game</button>
        </section>
    </div>
    <img src="images/Snake.png" alt="snake" id="snake-up">
    <img src="images/SnakeDown.png" alt="snake" id="snake-down">
    <img src="images//SnakeLeft.png" alt="snake" id="snake-left">
    <img src="images/SnakeRight.png" alt="snake" id="snake-right">
    <img src="images/apple.png" alt="apple" id="apple">
</body>

</html>
