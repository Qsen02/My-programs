<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калкулатор</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Калкулатор</h1>
        <form>
            <div class="content">
                <label class="form-label">Въведете първото число:</label>
                <input class="form-input" type="number" id="a">
            </div>
            <div class="content">
                <label>Въведете оператор:</label>
                <input class="content-input" type="text" id="operator">
            </div>
            <div class="content">
                <label>Въведете второто число:</label>
                <input class="content-input" type="number" id="b">
            </div>
            <div class="content">
                <label>Резултат:</label>
                <input class="content-input" type="text" id="result1">
            </div>
            <div class="content">
                <button type="button" id="calc">Изчисли</button>
            </div>
            <script src="js/standartCalculator.js"></script>
        </form>
    </div>
</body>

</html>
