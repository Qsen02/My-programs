<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico">
</head>

<body>
    <div class="main">
        <h1>Welcome to Tic-Tac-Toe!</h1>
        <label>Select difficult:</label>
        <div class="difficult">
            <button id="easy" class="inactive">Easy</button>
            <button id="hard" class="inactive">Hard</button>
        </div>
        <label>Select symbol:</label>
        <div class="buttons">
            <button id="X" class="inactive">X</button>
            <button id="O" class="inactive">O</button>
        </div>
        <div class="container">
            <div class="content" data-id="0"></div>
            <div class="content" data-id="1"></div>
            <div class="content" data-id="2"></div>
            <div class="content" data-id="3"></div>
            <div class="content" data-id="4"></div>
            <div class="content" data-id="5"></div>
            <div class="content" data-id="6"></div>
            <div class="content" data-id="7"></div>
            <div class="content" data-id="8"></div>
        </div>
    </div>
</body>

</html>
